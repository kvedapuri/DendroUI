<div class="col-md-12">
  <div class="card card-container">
    <img 
      id="profile-img"
      src="assets/images/loginicon.jpg"
      class="profile-img-card"
      style="text-align:center; width:300px; height:300px;"
    />
    <form
      *ngIf="!isSuccess"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        />
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Username is required!
        </div>
      </div>
      
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Next
        </button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccess">
     <p><b>Answer the following Security Question to Change Password:</b></p> <br/>
     <p> Question: {{question}}</p>

     <form
     *ngIf="!isSuccess"
     name="form"
     (ngSubmit)="f.form.valid && onSubmit2()"
     #f="ngForm"
     novalidate
   >
     <div class="form-group">
       <label for="answer">Answer</label>
       <input
         type="text"
         class="form-control"
         name="answer"
         [(ngModel)]="form.answer"
         required
         #answer="ngModel"
         [ngClass]="{ 'is-invalid': f.submitted && answer.errors }"
       />
       <div *ngIf="answer.errors && f.submitted" class="invalid-feedback">
         answer is required!
       </div>
     </div>
     
     <div class="form-group">
       <button class="btn btn-primary btn-block">
         Submit
       </button>
     </div>
     <div class="form-group">
       <div *ngIf="f.submitted && isFailed" class="alert alert-danger" role="alert">
         Login failed: {{ errorMessage }}
       </div>
     </div>
   </form>
    </div>
  </div>
</div>
