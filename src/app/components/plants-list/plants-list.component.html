<div style="padding-top: 5%;" class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <div >
    <h4>Plants List</h4>
    <!-- <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let plant of plants| paginate : {
          itemsPerPage: pageSize,
          currentPage: page,
          totalItems: count
        };
 let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePlant(plant, i)"
      >
        {{ plant.title }}
      </li>
    </ul> -->
      <table class="table table-bordered table-striped" style="text-align:center; width:fit-content">
        <thead>
         <tr class="thead-dark" >
           <th>ID</th>
           <th>Plant Name</th>
           <th>Description</th>
           <th>Type of Plant</th>
           <th>Price</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let plant of plants | paginate: {
          itemsPerPage: pageSize,
          currentPage: page,
          totalItems: count
         };
         let i = index"
         [class.active]="i == currentIndex"
         (click)="setActivePlant(plant, i)"
         >
           <td>{{plant.id}}</td>
           <td>{{plant.title}}</td>
           <td>{{plant.description}}</td>
           <td>{{plant.type}}</td>
           <td>$ {{plant.price}}</td>
           <!-- <td>{{ currentPlant.published ? "Available" : "No Stock" }}</td> -->
         </tr>
       </tbody>
       </table>

       <div class="mt-3">    
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>

       <div *ngIf="showAdminBoard" >
       <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPlants()">
        Remove All
      </button> 
    </div>  
  </div>
  
  <div class="col-md-9">
    <app-plant-details
      [viewMode]="true"
      [currentPlant]="currentPlant"
    ></app-plant-details>
  </div>
  
  
</div>
